<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class</title>
    <style>
        .link-class:hover{
            color: aqua;
        }
        #id-link:hover{
            color: chartreuse;
        }
        #first-para:hover{
            color: yellowgreen;
        }
    </style>
</head>

<body>
    <a class="link-class"  id="id-link"  href="https://www.thecodehelp.in" target="_blank">Code Help</a>
    <p id="first-para">This is my first para</p>
</body>
</html>
