<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        .green{
            color: green;
            font-size: larger;
        }
        .blue{
            color: blue;
            font-size: x-large;
        }
    </style>
</head>
<body>
    <p class="green">abcd</p>
    <p class="green">pqrs</p>
    <p class="blue">xyz</p>
</body>
</html>
