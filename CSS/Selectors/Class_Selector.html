<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        .green{
            color: green;
            font-size: larger;
        }
        .blue{
            color: blue;
            font-size: x-large;
        }
        .small{
            font-size: small;
            color: aqua;
        }
        .larger{
            font-size: larger;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <p class="green">abcd</p>
    <p class="green">pqrs</p>
    <p class="blue">xyz</p>

    <h1 class="small">This is my first heading </h1>
    <h2 class="small">This is my second heading </h2>
    <h3 class="small">This is my third heading </h3>
    <h4 class="larger">this is my fourth heading </h4>
    <h5 class="larger">This is my fifth heading </h5>
    <h6 class="larger">this is my sixth heading </h6>
</body>
</html>
