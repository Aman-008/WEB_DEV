    <h1>Welcome To Aman's Form</h1>
    <h2>Contact Us Form</h2>
    <form action="https://www.thecodehelp.in">
        <label for="name">Name : </label>
        <input type="text" id="name" placeholder="Enter Your Name">
        <br />
        <br />
        <label for="email">Email : </label>
        <input type="text" id="email" placeholder="Enter Your Email">
        <br />
        <br />
        <label for="contact">Contact Number : </label>
        <input type="number" id="contact" placeholder="Enter Your Contact Info">
        <br />
        <br />


        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">other</option>
        </select>


        <br />
        <br />

        <label for="date">Date Of Birth : </label>
        <input type="date" id="date">
        <br />
        <br />
        <label for="Rating">Rating : </label>
        <input type="radio" name="Rating">1    
        <input type="radio" name="Rating">2
        <input type="radio" name="Rating">3
        <input type="radio" name="Rating">4
        <input type="radio" name="Rating">5
        <br />
        <br />
        <label for="message box">Enter Your Message</label><br />
        <textarea name="message box" id="message box" cols="25" rows="4" placeholder="Enter Your Message Here"></textarea>
        <br />
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
